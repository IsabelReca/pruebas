<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Prueba</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
    <button class="btn btn-primary" data-toggle="modal" data-target="#modalForm">Formulario</button>

    <div class="modal fade" id="modalForm" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                        <span class="sr-only">Close</span>
                    </button>
                </div>
                
                <div class="modal-body">
                    <form id="formulario">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" required />
                            <span style="display:none" class="msg">Introduce tu nombre</span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" required />
                            <span style="display:none" class="msg">Introduce un email válido</span>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="number" class="form-control" name="telefono" id="telefono" required />
                            <span style="display:none" class="msg">Introduce un teléfono válido</span>
                        </div>
                        <button type="button" class="btn btn-primary submitBtn" onclick="enviaForm()">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function enviaForm(){
        $('.msg').hide();
        var envia = true;

        var reg = /^[A-Z0-9._%+-]+@([A-Z0-9-]+.)+[A-Z]{2,4}$/i;
        var regExp = /^[\d]{3}[-]*([\d]{2}[-]*){2}[\d]{2}$/;

        var nombre = $('#nombre').val();
        var email = $('#email').val();
        var telefono = $('#telefono').val();

        if(nombre.trim() == ''){
            $('#nombre').parent().children('.msg').show();
            envia = false;
        }
        if(!reg.test(email)){
            $('#email').parent().children('.msg').show();
            envia = false;
        }
        if(!regExp.test(telefono)){
            $('#telefono').parent().children('.msg').show();
            envia = false;
        }

        if(envia){
            var data = $('#formulario').serialize();
            console.log('data', data);

            $.ajax({
                type:'post',
                url:'api.php',
                data: data,
                success: function(resp){
                    if(resp == 'ok'){
                        console.log('ok');
                    }else{
                        console.log('ko');
                    }
                    $('.submitBtn').removeAttr("disabled");
                }
            });
        }
    }
</script>
